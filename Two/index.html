<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Job apply form</title>
</head>
<body>
    <div class="jobapplication">
        <h1>Job Application Form <span>(web)</span></h1>
        <div class="formElement">
            <form action="">
                <div class="name">
                    <div class="firstname">
                        <label for="firstname'">First Name</label> <br>
                        <input type="text" name="firstname" >
                    </div>
                    <div class="lastname">
                        <label for="lastname'">Last Name</label> <br>
                        <input type="text" name="lastname" >
                    </div>
                </div>
                <div class="emailandJob">
                    <div class="email">
                        <label for="emal">Email</label><br>
                        <input type="email" name="email">
                    </div>
                    <div class="job">
                        <label for="jobRole">Job Role</label><br>
                        <select name="" id="jobRole">
                            <option value="">Select job role</option>
                            <option value="manager">Manager</option>
                            <option value="executive">Executive</option>
                        </select>
                    </div>
                </div>
                <div class="textaria">
                    <label for="textinput">Address</label> <br>
                    <textarea name="textinput" id="">

                    </textarea>
                </div>
                <div class="cityandPin">
                    <div class="city">
                        <label for="city">City</label><br>
                        <input type="text" name="city">
                    </div>
                    <div class="pincode">
                        <label for="pin">Job Role</label><br>
                         <input type="text" name="pin" >
                    </div>
                </div>

                 <div class="dateandcv">
                    <div class="date">
                        <label for="date'">Date</label> <br>
                        <input type="date" name="date">
                    </div>
                    <div class="uploadcv">
                        <label for="uploadcv'">upload cv</label> <br>
                        <input type="file" name="uploadcv">
                    </div>
                </div>
                <div class="submitBtn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    
</body>
</html>
